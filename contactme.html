        <div class="contact-form">
            <h2>Contact Me</h2>
            <form action="mailto:keatonrowleyportfolio@gmail.com" method="post" enctype="text/plain" width="5em">
                <!-- First name -->
                <label for="myFName">Name:</label>
                <input type="text" id="name" name="name" style="width:100%;" >
                <!-- Company Name -->
                <label for="myFName">Company Name:</label>
                <input type="text" id="name" name="name" style="width:100%;">
                <!-- Email -->
                <label for="email">*Email:</label>
                <input type="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" name="Email" style="width:100%;" required>
                <!-- Phone number -->
                <label for="phone">Phone Number:</label>
                <input type="phone" id="phone" name="Phone" maxlength="12"style="width:100%;" >
                <!-- Allows user comments. -->
                <label for="myComments">*Comments:</label>
                <textarea type="text" id="myComments" name="Comments" rows="2" cols="30" style="width:100%;" required></textarea>
                <!-- Submit button -->
                <div class="submit-button">
                    <input value="Submit" type="submit" name="Submit" id="submit" value="Submit">
                </div>
            </form>
            <p>Required fields are marked with an asterisk *</p>
